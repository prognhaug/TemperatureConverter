<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="jquery-3.6.0.js"></script>
    <title>Temp Converter</title>
  </head>
  <body>
    <div class="container-sm" style="border: solid red 1px">
      <h1>
        <span id="firstWord">Temperature</span><br /><span id="secondWord"
          >Converter</span
        >
      </h1>
      <form>
        <input
          class="input"
          onclick="this.select()"
          name="c"
          value=""
          type="number"
          placeholder="0"
          aria-label="Celsius"
        />
        <span class="unit">°C</span>
        <br />
        <input
          class="input"
          onclick="this.select()"
          name="f"
          value=""
          type="number"
          placeholder="0"
          aria-label="Fahrenheit"
        />
        <span class="unit">°F</span><br />
        <input
          class="input"
          onclick="this.select()"
          name="k"
          value=""
          type="number"
          placeholder="0"
          aria-label="Kelvin"
        />
        <span class="unit">°K</span><br />
      </form>
      <button onclick="reset()" aria-label="Reset Button">Reset</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
