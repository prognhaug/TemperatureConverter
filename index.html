<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="jquery-3.6.0.js"></script>
    <title>Temp Converter</title>
  </head>
  <body>
    <div
      class="card p-2 position-absolute top-50 start-50 translate-middle shadow"
      style="width: 16rem; background-color: none"
    >
      <h5 class="card-title text-wrap">
        <!-- <span id="firstWord">Temperature</span><br /><span id="secondWord"
          >Converter</span
        > -->
        <div class="display-5 fs-1">Temperature Converter</div>
      </h5>
      <form>
        <ul class="list-group">
          <li>
            <input
              class="input"
              onclick="this.select()"
              name="c"
              value=""
              type="number"
              placeholder="0"
              aria-label="Celsius"
            />
            °C
          </li>
          <li>
            <input
              class="input"
              onclick="this.select()"
              name="f"
              value=""
              type="number"
              placeholder="0"
              aria-label="Fahrenheit"
            />
            °F
          </li>
          <li>
            <input
              class="input"
              onclick="this.select()"
              name="k"
              value=""
              type="number"
              placeholder="0"
              aria-label="Kelvin"
            />
            °K
          </li>
        </ul>
      </form>
      <button id="btn" onclick="reset()" aria-label="Reset Button">
        Reset
      </button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
